		<script type="text/javascript">
			var threshold = 768;
			var initialDiff = ($(window).width() > threshold) ? 1:-1;

			$(window).on('resize',function(e){
			    var w = $(window).width();
			    var currentDiff = w - threshold;
			    if(currentDiff*initialDiff < 0) {
			        location.reload();
			    }
			});
		</script>
		<script type="text/javascript">
			var threshold2 = 1024;
			var initialDiff2 = ($(window).width() > threshold2) ? 1:-1;

			$(window).on('resize',function(e){
			    var w2 = $(window).width();
			    var currentDiff2 = w2 - threshold2;
			    if(currentDiff2*initialDiff2 < 0) {
			        location.reload();
			    }
			});
		</script>
